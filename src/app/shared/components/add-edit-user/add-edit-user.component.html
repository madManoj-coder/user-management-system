<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <!-- Name Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter name" formControlName="name">
      <mat-error *ngIf="name?.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="name?.hasError('maxlength')">
        Name cannot exceed <strong>50 characters</strong>
      </mat-error>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email" formControlName="email">
      <mat-error *ngIf="email?.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="email?.hasError('email')">
        Please enter a <strong>valid email address</strong>
      </mat-error>
    </mat-form-field>

    <!-- Role Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
      <mat-error *ngIf="role?.hasError('required')">
        Role is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- Buttons -->
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</mat-dialog-content>
